<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    .product-table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: white;
      text-align: center;
      border: 1px solid #ccc;
    }

    .product-table th, .product-table td {
      border: 1px solid #ccc;
      padding: 30px;
    }

    .product-table th {
      background-color: #FFA500;
      color: white;
      font-size: 20px;
      padding: 20px;
      font-weight: bold;
    }

    .product-table img {
      width: 220px;
      height: 220px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product-table img:hover {
      transform: scale(1.05);
    }

    .product-table .size {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding-top: 25px;
    }

    .product-table .price {
      font-family: Georgia, serif;
      font-weight: bold;
      color: #333;
      font-size: 18px;
      padding-bottom: 25px;
    }
  </style>
</head>
<body>

<!-- HEADER WITH SVG -->
<header class="container-fluid py-3">
  <div style="display:flex; align-items:center; justify-content:center; gap:15px;">

    <svg width="120" height="60" viewBox="0 0 400 150">
      <path d="M30 90 H370 C390 90 390 120 370 120 H40 C20 120 20 90 30 90 Z" fill="#333"/>
      <path d="M60 90 C120 30, 260 30, 340 80 L360 90 Z" fill="#FFA500"/>
      <circle cx="120" cy="85" r="4" fill="black"/>
      <circle cx="160" cy="80" r="4" fill="black"/>
      <circle cx="200" cy="80" r="4" fill="black"/>
      <circle cx="240" cy="85" r="4" fill="black"/>
    </svg>

    <h1 style="margin:0;">My Online Store</h1>

  </div>
</header>

<!-- NAV BAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <div class="navbar-nav justify-content-center w-100">
      <a class="nav-link active" href="#">Home</a>
      <a class="nav-link" href="#">Customer Support</a>
      <a class="nav-link" href="#">Product Reviews</a>
      <a class="nav-link" href="#">Shopping Cart</a>
    </div>
  </div>
</nav>

<main class="container my-5">

  <h2 class="text-center mb-4">Products</h2>

  <section class="table-responsive">
    <table class="product-table mx-auto">
      <tr>
        <th>Shoe 1</th>
        <th>Shoe 2</th>
        <th>Shoe 3</th>
      </tr>

      <tr>
        <td>
          <img src="pngtree-sport-shoes-white-sneakers-on-a-white-background-image_15859559.jpg" alt="White sneakers 1">
        </td>
        <td>
          <img src="white-shoes-isolated-white-background_999327-21441.jpg" alt="White sneakers 2">
        </td>
        <td>
          <img src="new-pair-of-white-sneakers-isolated-on-white-background-for-cutting-out-sportive-pair-of-shoes-for-mockup-fashionable-stylish-sports-casual-shoes-photo.jpg" alt="White sneakers 3">
        </td>
      </tr>

      <tr>
        <td class="size">Size: 8, 9, 10</td>
        <td class="size">Size: 7, 8, 9</td>
        <td class="size">Size: 9, 10, 11</td>
      </tr>

      <tr>
        <td class="price">$49.99</td>
        <td class="price">$59.99</td>
        <td class="price">$99.99</td>
      </tr>
    </table>
  </section>

  <h2 class="text-center mt-5 mb-4">Product Video</h2>

  <div class="table-responsive">
    <table class="product-table mx-auto">
      <tr>
        <th>The BEST White Sneakers Right Now</th>
      </tr>
      <tr>
        <td>
          <div class="ratio ratio-16x9">
            <iframe src="https://www.youtube-nocookie.com/embed/U1AVGLvR0SQ" allowfullscreen></iframe>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <!-- EMAIL INPUT -->
  <div class="text-center mt-5">
    <input type="email" id="email" placeholder="Enter email">
    <button onclick="sayThanks()" style="background-color: orange; color: white; border: none; padding: 10px 20px;">
      Submit
    </button>
    <p id="msg"></p>
  </div>

</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  &copy; 2025 My Online Store
</footer>

<!-- External JavaScript -->
<script src="Shoes.js"></script>

</body>
</html>
