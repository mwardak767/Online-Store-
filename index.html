<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- original stylesheet -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* product table style */
    .product-table {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: white;
      text-align: center;
      border: 1px solid #ccc;
    }

    .product-table th, .product-table td {
      border: 1px solid #ccc;
      padding: 30px;
    }

    .product-table img {
      width: 220px;
      height: 220px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .product-table img:hover {
      transform: scale(1.05);
    }

    .product-table .size {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding-top: 25px;
    }

    .product-table .price {
      font-family: Georgia, serif;
      font-weight: bold;
      color: #333;
      font-size: 18px;
      padding-bottom: 25px;
    }

    .product-table th {
      background-color: #333;
      color: white;
      font-size: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="container-fluid text-center py-3">
    <h1>My Online Store</h1>
  </header>

  <!-- Navigation Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Customer Support</a>
          <a class="nav-link" href="#">Product Reviews</a>
          <a class="nav-link" href="#">Shopping Cart</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Products</h2>

    <!-- Product Table -->
    <div class="table-responsive">
      <table class="product-table mx-auto">
        <tr>
          <th>Shoe 1</th>
          <th>Shoe 2</th>
          <th>Shoe 3</th>
        </tr>
        <tr>
          <td><img src="pngtree-sport-shoes-white-sneakers-on-a-white-background-image_15859559.jpg" alt="Sneaker 1"></td>
          <td><img src="white-shoes-isolated-white-background_999327-21441.jpg" alt="Sneaker 2"></td>
          <td><img src="new-pair-of-white-sneakers-isolated-on-white-background-for-cutting-out-sportive-pair-of-shoes-for-mockup-fashionable-stylish-sports-casual-shoes-photo.jpg" alt="Sneaker 3"></td>
        </tr>
        <tr>
          <td class="size">Size: 8, 9, 10</td>
          <td class="size">Size: 7, 8, 9</td>
          <td class="size">Size: 9, 10, 11</td>
        </tr>
        <tr>
          <td class="price">$49.99</td>
          <td class="price">$59.99</td>
          <td class="price">$99.99</td>
        </tr>
      </table>
    </div>

    <!-- Product Videos -->
    <h2 class="text-center mt-5 mb-4">Product Video</h2>
    <div class="table-responsive">
      <table class="product-table mx-auto">
        <tr>
          <th>The BEST White Sneakers Right Now</th>
        </tr>
        <tr>
          <td>
            <div class="ratio ratio-16x9">
              <iframe src="https://www.youtube-nocookie.com/embed/U1AVGLvR0SQ?si=cY4o0vQJC4YJtqZF"
                title="YouTube video player" allowfullscreen></iframe>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    &copy; 2025 My Online Store
  </footer>

  <!--  Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
